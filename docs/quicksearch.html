    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global bubble Global Methods bubble(array [, fnCompare]) Bubble sort ( aka sinking sort ) is an algorithm that steps through a list comparing adjacent items and swapping then when necessary. This pass through is completed until no more swaps are needed. Algorithm type Sort Type Best-case perf. Worst-case perf. Average perf. Worst-case space perf. Stable Sorting Algorithm Comparison Sort O(n) O(nˆ2) O(nˆ2) O(1) aux Yes Where perf. stands for performance. This algorithm is mainly used for academic purposes as its temporal complexity one of the worst of the Comparison Sorting algorithms. When considering this algorithm, it is widely suggested to invest in Insertion sort instead which generally produces faster results. Additional information on the algorithm: Wikipedia Bubble Sort Tutorials Point Bubble Sort GeeksforGeeks Bubble Sort Parameters: Name Type Argument Default Description array Array The array to be sorted. fnCompare defaultCompare &lt;optional&gt; defaultCompare A compare function. Returns: A new sorted array. Type Array Examples Using bubble sort with a custom compare function. const { bubble } = require(&quot;node-sortable&quot;); const array = [ { name: &quot;John&quot;, age: 5 }, { name: &quot;Cersei&quot;, age: 1 }, { name: &quot;Ned&quot;, age: 4 }, { name: &quot;Aria&quot;, age: 2 }, { name: &quot;Tyrion&quot;, age: 8 } ], fnCompare = ( obj1, obj2 ) =&gt; { if( obj1.age &lt; obj2.age ) return -1; if( obj1.age &gt; obj2.age ) return 1; return 0; }; const sorted = bubble( array, fnCompare ); //sorted will equal: // [ // { name: &quot;Cersei&quot;, age: 1 }, // { name: &quot;Aria&quot;, age: 2 }, // { name: &quot;Ned&quot;, age: 4 }, // { name: &quot;John&quot;, age: 5 }, // { name: &quot;Tyrion&quot;, age: 8 } // ] Using bubble sort with the default compare function. const { bubble } = require(&quot;node-sortable&quot;); const array = [ 5, 1, 4, 2, 8 ]; const sorted = bubble( array ); //sorted will equal: [ 1, 2, 4, 5, 8 ] Type Definitions defaultCompare(x, y) Default sort according to string Unicode code points. This is as specified in Array.prototype.sort. This function is the default sorting function as specified in the ECMA script. It is provided to all sorting algorithms as a default comparision function which can be overwritten if desired. Parameters: Name Type Description x The first element to be compared. y The second element to be compared. Returns: 0 if both elements are the same, -1 if x should have a lower index then y and 1 otherwise. Type Number × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-29T12:27:35+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global bubble node-sortable :rocket::smile: :pushpin: What is that ?node-sortable is a library that implements various sorting algorithms and displays its performance according to BIG -O notation. :pushpin: Big-O Complexity Chart In computer science, big O notation is used to classify algorithms by how they respond to changes in input size, such as how the processing time of an algorithm changes as the problem size becomes extremely large. See more :pushpin: Roadmap Algorithm Status Quick DONE Merge DONE Comb DONE Time TODO Heap DONE Bubble DONE Insertion DONE Selection DONE Tree TODO Shell DONE Bucket DONE Radix DONE Counting TODO Cube TODO :pushpin: How to install Verify if you have node and npm installed. :white_check_mark: Run:npm i node-sortableconst sort = require('node-sortable'); :pushpin: Methods :white_check_mark: Comb Sortsort.comb(array, sort.DESC)sort.comb(array, sort.ASC)sort.comb(array, comparisonFunction):white_check_mark: Quick Sortsort.quick(array, sort.DESC)sort.quick(array, sort.ASC)sort.quick(array, comparisonFunction):white_check_mark: Merge Sortsort.merge(array, sort.DESC)sort.merge(array, sort.ASC)sort.merge(array, comparisonFunction):white_check_mark: Selection Sortsort.selection(array, sort.DESC)sort.selection(array, sort.ASC)sort.selection(array, comparisonFunction):white_check_mark: Bubble Sortsort.bubble(array, sort.DESC)sort.bubble(array, sort.ASC)sort.bubble(array, comparisonFunction):white_check_mark: Insertion Sortsort.insertion(array, sort.DESC)sort.insertion(array, sort.ASC)sort.insertion(array, comparisonFunction):white_check_mark: Bucket Sort:warning: This implementation only supports integers sort.bucket(array, bucketSize, sort.DESC)sort.bucket(array, bucketSize, sort.ASC)sort.bucket(array, bucketSize, comparisonFunction):white_check_mark: Shell Sort:warning: This implementation only supports integers sort.shell(array, sort.DESC)sort.shell(array, sort.ASC)sort.shell(array, comparisonFunction):white_check_mark: Heap Sort:warning: This implementation only supports numbers sort.heap(array, sort.DESC)sort.heap(array, sort.ASC) :pencil2: Example how to use: let numbers = [10, 1, 2, 13]; sort.method(numbers, sort.ASC); //[1,2,10,13] sort.method(numbers, sort.DESC); //[13,10,2,1] let letters = [&quot;A&quot;,&quot;Z&quot;,&quot;W&quot;,&quot;M&quot;]; sort.method(letters, sort.ASC); //[&quot;A&quot;,&quot;M&quot;,&quot;W&quot;,&quot;Z&quot;] sort.method(letters, sort.DESC); //[&quot;Z&quot;,&quot;W&quot;,&quot;M&quot;,&quot;A&quot;]:pencil2: Example customized comparison function: :warning: Important Note: Some comparison conditions are the reverse of the natural because this way the algorithm takes best advantage. Before implementing a custom comparison function check the operation of the algorithm. It is very suitable to use drive tests. let peoples = [ {name: &quot;Alex&quot;, age: 12}, {name: &quot;Max&quot;, age: 34}, {name: &quot;Mary&quot;, age: 9}, {name: &quot;Justin&quot;, age: 53} ]; const fnASC = (a, b) =&gt;{ return a.age &gt; b.age; //inverse of the natural condition } const fnDESC = (a, b) =&gt;{ return a.age &lt; b.age; //inverse of the natural condition } sort.bubble(peoples, fnASC); //[{name: &quot;Mary&quot;, age: 9}, {name: &quot;Alex&quot;, age: 12},{name: &quot;Max&quot;, age: 34},{name: &quot;Justin&quot;, age: 53}]; sort.bubble(peoples, fnDESC); //[{name: &quot;Justin&quot;, age: 53},{name: &quot;Max&quot;, age: 34},{name: &quot;Alex&quot;, age: 12},{name: &quot;Mary&quot;, age: 9}];:white_check_mark: Radix Sortsort.radix(array, significant_digit);:pencil2: Radix Example: :warning: This implementation only supports integers Input list: let array = [126, 328, 636, 341, 416, 131, 328]sort.radix(array, 1);Least significant digit output: 341, 131, 126, 636, 416, 328, 328 sort.radix(array, 2);Next high significant digit output: 416, 126, 328, 328, 131, 636, 341 sort.radix(array, 3);Most significant digit output: 1 26, 131, 328, 328, 341, 416, 636 :pushpin: Development Code style:Follow the node-sortable style guide. Validate the code style with ESLint: npm run eslintCode DocsGenerate code docs with JSDocs: npm run jsdocsView code docs in docs/index.html TestsRun the unit tests with mocha: npm run testCalculate the coverage with Istanbul: npm run cover :pushpin: VersioningTo keep better organization of releases we follow the Semantic Versioning 2.0.0 guidelines. :pushpin: ContributingFind on our issues the next steps of the project ;) Want to contribute? Follow these recommendations. :pushpin: License The MIT License (MIT) Copyright (c) 2016 Fábio Pereira Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions: The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software. THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHO
